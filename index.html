<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPUS RESONATOR | 432Hz Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">

    <style>
        body { background-color: #050505; color: #D4AF37; font-family: 'Space Mono', monospace; overflow: hidden; }
        .font-cinzel { font-family: 'Cinzel', serif; }
        
        /* Visualizer */
        canvas { width: 100%; height: 200px; filter: drop-shadow(0 0 10px #D4AF37); }

        .glass-panel {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
        }

        .btn-gold {
            background: linear-gradient(135deg, #D4AF37 0%, #B8860B 100%);
            color: black;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-gold:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(212, 175, 55, 0.4); }
        .btn-gold:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        .loader {
            border: 4px solid rgba(212, 175, 55, 0.1);
            border-left-color: #D4AF37;
            border-radius: 50%;
            width: 20px; height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center p-6 relative">

    <!-- Background Stars -->
    <div class="absolute inset-0 z-0 opacity-20" style="background-image: radial-gradient(white 1px, transparent 1px); background-size: 50px 50px;"></div>

    <div class="z-10 w-full max-w-3xl glass-panel rounded-2xl p-8 md:p-12 text-center relative overflow-hidden">
        
        <!-- Header -->
        <h1 class="font-cinzel text-3xl md:text-5xl font-bold mb-2 tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-[#D4AF37] via-[#FFF] to-[#D4AF37]">OPUS RESONATOR</h1>
        <p class="text-xs uppercase tracking-[0.5em] text-[#D4AF37]/60 mb-10">Restoring the Natural Frequency (432Hz)</p>

        <!-- Drop Zone -->
        <div id="drop-zone" class="border-2 border-dashed border-[#D4AF37]/30 rounded-xl p-10 mb-8 transition-all hover:border-[#D4AF37] hover:bg-[#D4AF37]/5 cursor-pointer relative group">
            <input type="file" id="audio-input" accept="audio/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-20">
            <div id="drop-text" class="group-hover:scale-105 transition duration-300">
                <i class="ph ph-music-notes text-5xl mb-4 text-[#D4AF37]"></i>
                <p class="text-sm">Drag & Drop your audio file here</p>
                <p class="text-[10px] opacity-50 mt-2">Supports MP3, WAV, FLAC, OGG</p>
            </div>
            <div id="file-info" class="hidden">
                <p class="text-lg font-bold text-white" id="file-name">song.mp3</p>
                <p class="text-xs text-green-400 mt-1 flex items-center justify-center gap-1"><i class="ph ph-check-circle"></i> Ready to purify</p>
            </div>
        </div>

        <!-- Visualizer -->
        <div class="mb-8 relative h-32 w-full bg-black/50 rounded-lg overflow-hidden border border-[#D4AF37]/10">
            <canvas id="visualizer"></canvas>
            <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                <p id="hz-display" class="text-4xl font-bold text-white/10 font-cinzel">432 Hz</p>
            </div>
        </div>

        <!-- Controls -->
        <div class="flex flex-col md:flex-row gap-4 justify-center items-center">
            
            <!-- Play Preview -->
            <button id="btn-play" class="w-full md:w-auto px-6 py-3 border border-[#D4AF37] text-[#D4AF37] rounded-full hover:bg-[#D4AF37] hover:text-black transition flex items-center justify-center gap-2 text-sm uppercase tracking-wider" disabled>
                <i class="ph ph-play-circle text-xl"></i> Preview (432Hz)
            </button>

            <!-- Convert & Download -->
            <button id="btn-convert" class="w-full md:w-auto btn-gold px-8 py-3 rounded-full flex items-center justify-center gap-2 shadow-lg text-sm uppercase tracking-wider" disabled>
                <span id="btn-text">Convert & Download</span>
                <div id="loading" class="loader hidden"></div>
            </button>

        </div>

        <p class="text-[10px] mt-8 opacity-40 uppercase tracking-widest">Local Processing • No Servers • Pure Code</p>
    </div>

    <script>
        const audioInput = document.getElementById('audio-input');
        const dropZone = document.getElementById('drop-zone');
        const dropText = document.getElementById('drop-text');
        const fileInfo = document.getElementById('file-info');
        const fileNameDisplay = document.getElementById('file-name');
        const btnPlay = document.getElementById('btn-play');
        const btnConvert = document.getElementById('btn-convert');
        const btnText = document.getElementById('btn-text');
        const loader = document.getElementById('loading');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');

        let audioContext;
        let source;
        let originalBuffer;
        let isPlaying = false;

        // --- FILE HANDLING ---
        audioInput.addEventListener('change', handleFileSelect);
        
        // Drag & Drop Visuals
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('bg-[#D4AF37]/10'); });
        dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); dropZone.classList.remove('bg-[#D4AF37]/10'); });
        dropZone.addEventListener('drop', (e) => { e.preventDefault(); dropZone.classList.remove('bg-[#D4AF37]/10'); });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            fileNameDisplay.innerText = file.name;
            dropText.classList.add('hidden');
            fileInfo.classList.remove('hidden');
            dropZone.classList.add('border-[#D4AF37]');
            
            const reader = new FileReader();
            reader.onload = function(ev) {
                initAudio(ev.target.result);
            };
            reader.readAsArrayBuffer(file);
        }

        // --- AUDIO ENGINE ---
        async function initAudio(arrayBuffer) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            try {
                originalBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                // Enable Controls
                btnPlay.disabled = false;
                btnConvert.disabled = false;
                
                drawVisualizerIdle();
                
            } catch (e) {
                alert("Error decoding audio file. Please try another format (MP3/WAV).");
            }
        }

        // --- PREVIEW (432Hz) ---
        btnPlay.addEventListener('click', () => {
            if (isPlaying) {
                source.stop();
                isPlaying = false;
                btnPlay.innerHTML = '<i class="ph ph-play-circle text-xl"></i> Preview (432Hz)';
                return;
            }

            source = audioContext.createBufferSource();
            source.buffer = originalBuffer;
            
            // THE MATHEMATIC MAGIC: 432 / 440 = 0.981818...
            source.playbackRate.value = 432 / 440; 
            
            const analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            source.connect(analyser);
            analyser.connect(audioContext.destination);

            source.start(0);
            isPlaying = true;
            btnPlay.innerHTML = '<i class="ph ph-stop-circle text-xl"></i> Stop';
            
            visualize(analyser);

            source.onended = () => {
                isPlaying = false;
                btnPlay.innerHTML = '<i class="ph ph-play-circle text-xl"></i> Preview (432Hz)';
            };
        });

        // --- CONVERT & DOWNLOAD (OFFLINE RENDERING) ---
        btnConvert.addEventListener('click', async () => {
            if (!originalBuffer) return;

            btnConvert.disabled = true;
            btnText.innerText = "Processing...";
            loader.classList.remove('hidden');

            // 1. Create Offline Context
            const ratio = 432 / 440;
            const newDuration = originalBuffer.duration / ratio;
            
            const offlineCtx = new OfflineAudioContext(
                originalBuffer.numberOfChannels,
                newDuration * originalBuffer.sampleRate,
                originalBuffer.sampleRate
            );

            // 2. Setup Source
            const offlineSource = offlineCtx.createBufferSource();
            offlineSource.buffer = originalBuffer;
            offlineSource.playbackRate.value = ratio; // Apply 432Hz shift
            offlineSource.connect(offlineCtx.destination);
            offlineSource.start(0);

            // 3. Render
            try {
                const renderedBuffer = await offlineCtx.startRendering();
                
                // 4. Convert to WAV
                const wavBlob = bufferToWave(renderedBuffer, renderedBuffer.length);
                
                // 5. Download
                const url = URL.createObjectURL(wavBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `432Hz_${fileNameDisplay.innerText.split('.')[0]}.wav`;
                link.click();
                
                btnText.innerText = "Success!";
                setTimeout(() => { btnText.innerText = "Convert & Download"; }, 2000);
            } catch (e) {
                console.error(e);
                alert("Conversion Error.");
                btnText.innerText = "Error";
            } finally {
                loader.classList.add('hidden');
                btnConvert.disabled = false;
            }
        });

        // --- VISUALIZER ---
        function visualize(analyser) {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                if (!isPlaying) return;
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);

                canvasCtx.fillStyle = '#050505';
                canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

                const barWidth = (canvas.width / bufferLength) * 2.5;
                let barHeight;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    barHeight = dataArray[i] / 2;
                    // Golden Gradient Color
                    canvasCtx.fillStyle = `rgba(212, 175, 55, ${barHeight / 100})`; 
                    canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                    x += barWidth + 1;
                }
            }
            draw();
        }
        
        function drawVisualizerIdle() {
             canvasCtx.fillStyle = '#050505';
             canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
             canvasCtx.strokeStyle = '#D4AF37';
             canvasCtx.lineWidth = 1;
             canvasCtx.beginPath();
             canvasCtx.moveTo(0, canvas.height / 2);
             canvasCtx.lineTo(canvas.width, canvas.height / 2);
             canvasCtx.stroke();
        }

        // --- WAV ENCODER UTILITY ---
        function bufferToWave(abuffer, len) {
            let numOfChan = abuffer.numberOfChannels,
                length = len * numOfChan * 2 + 44,
                buffer = new ArrayBuffer(length),
                view = new DataView(buffer),
                channels = [], i, sample, offset = 0, pos = 0;

            setUint32(0x46464952); // "RIFF"
            setUint32(length - 8); 
            setUint32(0x45564157); // "WAVE"
            setUint32(0x20746d66); // "fmt "
            setUint32(16); 
            setUint16(1); 
            setUint16(numOfChan);
            setUint32(abuffer.sampleRate);
            setUint32(abuffer.sampleRate * 2 * numOfChan); 
            setUint16(numOfChan * 2); 
            setUint16(16); 
            setUint32(0x61746164); // "data"
            setUint32(length - pos - 4); 

            for (i = 0; i < abuffer.numberOfChannels; i++) channels.push(abuffer.getChannelData(i));

            while (pos < length) {
                for (i = 0; i < numOfChan; i++) {
                    sample = Math.max(-1, Math.min(1, channels[i][offset])); 
                    sample = (0.5 + sample < 0 ? sample * 32768 : sample * 32767) | 0; 
                    view.setInt16(pos, sample, true); 
                    pos += 2;
                }
                offset++;
            }
            return new Blob([buffer], { type: "audio/wav" });

            function setUint16(data) { view.setUint16(pos, data, true); pos += 2; }
            function setUint32(data) { view.setUint32(pos, data, true); pos += 4; }
        }
    </script>
</body>

</html>
